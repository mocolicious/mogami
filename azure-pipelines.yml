# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd29884cc-9d13-4579-8e57-b4b0dc0f68e3'
  imageRepository: 'kinetickinny'
  containerRegistry: 'kinny.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: Container registry login
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Kinny(46ac0732-2092-4bbd-a57f-7a0cd242d2f3)'
        azureContainerRegistry: '{"loginServer":"kinny.azurecr.io", "id" : "/subscriptions/46ac0732-2092-4bbd-a57f-7a0cd242d2f3/resourceGroups/Kinny-linux/providers/Microsoft.ContainerRegistry/registries/kinny"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Build services'

    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Kinny(46ac0732-2092-4bbd-a57f-7a0cd242d2f3)'
        azureContainerRegistry: '{"loginServer":"kinny.azurecr.io", "id" : "/subscriptions/46ac0732-2092-4bbd-a57f-7a0cd242d2f3/resourceGroups/Kinny-linux/providers/Microsoft.ContainerRegistry/registries/kinny"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Push services'
        includeSourceTags: true
        includeLatestTag: true

        
